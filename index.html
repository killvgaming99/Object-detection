<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRK Enterprises</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SRK Enterprises</h1>
        <p>Your trusted business partner</p>
    </header>
    
    <section class="hero">
        <div class="card" id="water-card">
            <h2>Innovating Future</h2>
            <p>Touch the flow, feel the difference.</p>
        </div>
    </section>

    <section class="products">
        <h2>Our Products</h2>
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <h3>Product 1</h3>
            <p class="price">$99.99</p>
            <div class="links">
                <a href="https://www.amazon.com/" target="_blank">Buy on Amazon</a>
                <a href="https://www.ebay.com/" target="_blank">Buy on eBay</a>
            </div>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <h3>Product 2</h3>
            <p class="price">$79.99</p>
            <div class="links">
                <a href="https://www.amazon.com/" target="_blank">Buy on Amazon</a>
                <a href="https://www.ebay.com/" target="_blank">Buy on eBay</a>
            </div>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <h3>Product 3</h3>
            <p class="price">$59.99</p>
            <div class="links">
                <a href="https://www.amazon.com/" target="_blank">Buy on Amazon</a>
                <a href="https://www.ebay.com/" target="_blank">Buy on eBay</a>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
